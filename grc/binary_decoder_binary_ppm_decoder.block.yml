id: binary_decoder_binary_ppm_decoder
label: Binary PPM Decoder
category: '[Binary Decoder]'

templates:
  imports: import binary_decoder
  make: binary_decoder.binary_ppm_decoder(${samples_per_pulse}, ${samples_per_gap}, ${max_deviation})

parameters:
  - id: samples_per_pulse
    label: Samples per Pulse
    dtype: int
  - id: samples_per_gap
    label: Samples per Gap
    dtype: raw
  - id: max_deviation
    label: Max Deviation
    dtype: int

inputs:
  - label: in
    dtype: byte
    vlen: 1

outputs:
  - label: out
    dtype: byte
    vlen: 1

file_format: 1
